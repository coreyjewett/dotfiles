# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
# bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# WM SUBMAP - Modal window management (like vim or tmux)
# Press left Windows/Super key to enter WM mode
bind = SUPER, SUPER_L, submap, wm

# WM Submap - Window management mode (exits after each action)
submap = wm

# Window navigation (h/j/k/l)
bind = , H, movefocus, l
bind = , H, submap, reset
bind = , J, movefocus, d
bind = , J, submap, reset
bind = , K, movefocus, u
bind = , K, submap, reset
bind = , L, movefocus, r
bind = , L, submap, reset

# Workspaces (1-0)
bind = , code:10, workspace, 1
bind = , code:10, submap, reset
bind = , code:11, workspace, 2
bind = , code:11, submap, reset
bind = , code:12, workspace, 3
bind = , code:12, submap, reset
bind = , code:13, workspace, 4
bind = , code:13, submap, reset
bind = , code:14, workspace, 5
bind = , code:14, submap, reset
bind = , code:15, workspace, 6
bind = , code:15, submap, reset
bind = , code:16, workspace, 7
bind = , code:16, submap, reset
bind = , code:17, workspace, 8
bind = , code:17, submap, reset
bind = , code:18, workspace, 9
bind = , code:18, submap, reset
bind = , code:19, workspace, 10
bind = , code:19, submap, reset

# Window swapping (Shift + h/j/k/l)
bind = SHIFT, H, swapwindow, l
bind = SHIFT, H, submap, reset
bind = SHIFT, J, swapwindow, d
bind = SHIFT, J, submap, reset
bind = SHIFT, K, swapwindow, u
bind = SHIFT, K, submap, reset
bind = SHIFT, L, swapwindow, r
bind = SHIFT, L, submap, reset

# Move window to workspace (Shift + 1-0)
bind = SHIFT, code:10, movetoworkspace, 1
bind = SHIFT, code:10, submap, reset
bind = SHIFT, code:11, movetoworkspace, 2
bind = SHIFT, code:11, submap, reset
bind = SHIFT, code:12, movetoworkspace, 3
bind = SHIFT, code:12, submap, reset
bind = SHIFT, code:13, movetoworkspace, 4
bind = SHIFT, code:13, submap, reset
bind = SHIFT, code:14, movetoworkspace, 5
bind = SHIFT, code:14, submap, reset
bind = SHIFT, code:15, movetoworkspace, 6
bind = SHIFT, code:15, submap, reset
bind = SHIFT, code:16, movetoworkspace, 7
bind = SHIFT, code:16, submap, reset
bind = SHIFT, code:17, movetoworkspace, 8
bind = SHIFT, code:17, submap, reset
bind = SHIFT, code:18, movetoworkspace, 9
bind = SHIFT, code:18, submap, reset
bind = SHIFT, code:19, movetoworkspace, 10
bind = SHIFT, code:19, submap, reset

# Move window silently (Alt + 1-0)
bind = ALT, code:10, movetoworkspacesilent, 1
bind = ALT, code:10, submap, reset
bind = ALT, code:11, movetoworkspacesilent, 2
bind = ALT, code:11, submap, reset
bind = ALT, code:12, movetoworkspacesilent, 3
bind = ALT, code:12, submap, reset
bind = ALT, code:13, movetoworkspacesilent, 4
bind = ALT, code:13, submap, reset
bind = ALT, code:14, movetoworkspacesilent, 5
bind = ALT, code:14, submap, reset
bind = ALT, code:15, movetoworkspacesilent, 6
bind = ALT, code:15, submap, reset
bind = ALT, code:16, movetoworkspacesilent, 7
bind = ALT, code:16, submap, reset
bind = ALT, code:17, movetoworkspacesilent, 8
bind = ALT, code:17, submap, reset
bind = ALT, code:18, movetoworkspacesilent, 9
bind = ALT, code:18, submap, reset
bind = ALT, code:19, movetoworkspacesilent, 10
bind = ALT, code:19, submap, reset

# Exit WM mode
bind = , escape, submap, reset

# End WM submap
submap = reset
